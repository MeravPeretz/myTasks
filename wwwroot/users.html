<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>User CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="checkbox" id="add-isManager" placeholder="is manager">
        <input type="text" id="add-name" placeholder="name">
        <input type="text" id="add-password" placeholder="=password">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isManager">
            <input type="text" id="edit-name">
            <input type="text" id="edit-password">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>is Manager?</th>
            <th>name</th>
            <th>password</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="js/Users.js" asp-append-version="true"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
